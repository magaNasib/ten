<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="order" id="orderDiv">
      <a href="#" id="me">Me</a>
      <a href="#" id="comp">Computer</a>
    </div>
    <div id="container">
      <div class="result-total">
        <h2 id="result"></h2>
      </div>
      <div class="bottom-side">
        <div class="user">
          <p>You</p>
          <div class="btns">
            <button value="1" id="btn1">1</button>
            <button value="2" id="btn2">2</button>
          </div>
        </div>
        <div class="computer">
          <p>Computer</p>
        </div>
      </div>
      <div class="footer">
        <a href="#" id="again">Play Again</a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
